<!DOCTYPE html>
  <html>
    
  <head>

    <title>Csound ServiceWorker Example</title>
    <meta charset="utf-8">
  </head>
  <body>
    <script src="csound/CsoundObj.js"></script>
    <script src="marching.js"></script>

    <canvas id="c"></canvas>

    <script>

      // AUDIO
   
      CsoundObj.importScripts("./csound/").then(() => {
const orc = `
sr=48000
ksmps=32
nchnls=2
nchnls_i=1
0dbfs=1

instr 1
  asig = vco2(0.5, p4)
  asig += vco2(0.15, p4 * 1.5)
  asig = zdf_ladder(asig, expon(12000, p3, 200), 5)
  outc(asig, asig)        
endin

instr Runner
  schedule(1, 0, random(2,7), random(240, 480))
  schedule(p1, random(1,4), 1)
endin

schedule("Runner", 0, 1)
`;

      let cs = new CsoundObj();
      cs.setOption("-m0")
      cs.compileOrc(orc);
      cs.start();
      });

    // VIDEO

    Marching.init(document.getElementById("c"));
		Marching.export(window);


		march(
				r = Rotation(
				Box(),
				Vec3(1,1,0)
			)
		)
		.render( 3, true )

		callbacks.push( time => r.angle = time )
    
    </script>
  </body>
</html>
